{% extends 'base.html' %}

{% block head %}
<title>Machine Learning API Tester</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1 style="text-align: center">Machine Learning API Tester</h1>

  <center>
    <div class="form">
      <table>
        <tr>
          <th>Input data</th>
          <td>
            {% if data %}
            <p>{{data}}</p>
            {% endif %}
          </td>
        </tr>
      </table>


      <form action="/staging/" method="POST">
        <input type="submit" value="Test Staging API">
      </form>
    </div>

    <div class="form">
      <form action="/production/" method="POST">
        <input type="submit" value="Test Production API">
      </form>
    </div>

    {% endblock %}
